<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It Just Takes 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="at least 6 characters" required>
                    </p>
                    <p>
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="cnfpassword" placeholder="at least 6 characters" required>
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" placeholder="at least 10 numbers" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="login.html" id="log">Login</a></p>
            </footer>
            <div>
                <ul id="user-info"></ul>
            </div>
    <script src="page.js"></script>
</body>
</html>
